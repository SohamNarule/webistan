<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up to MySeat</title>
    <link rel="stylesheet" href="SignUpTomato.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="icon" href="image/logo.png">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Archivo+Black&family=Bebas+Neue&family=Kanit:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Playwrite+GB+S:ital,wght@0,100..400;1,100..400&family=Rubik:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">
</head>
<body >
    <div id="Container">
      <form action="" onsubmit="return register(event)">
        <!-- <a id="sign" href="Sign_In.html">Sign in with Google</a> -->
        <!-- <img id="gole" src="google.png" alt="google.png"> -->
       
         <input id="uiin" type="email" placeholder=" Email">
        <!-- <hr id="line"> -->
        <input id="fname" type="text" placeholder="First Name">

        <input id="lname" type="text" placeholder="Last Name">
        <input id="conpass" type="password" placeholder="Confirm Password">
        <input id="passin" type="password" placeholder="Create password">
        <a href="MySeat.html" id="brand">MySeat</a>
        <!-- <a id="sign2" href="SignUpTomato.html">Create Account</a> -->
         <a href="" ><button id="log" type="submit">Create</button></a>
      </form>
        </div>
    <script>
        function register(){
            event.preventDefault();
  
  const name = document.getElementById("fname").value + document.getElementById("lname").value;
  const email = document.getElementById("uiin").value;
  const password1 = document.getElementById("passin").value;
  const password2 = document.getElementById("conpass").value;

  if (name === "" || email === "" || password1 === "" || password2 === "") {
    alert("Please fill in all fields.");
    return;
  }

  if (password1 !== password2) {
    alert("Passwords do not match.");
    return;
  }
 
  if (password1.length < 8 || password2.length < 8) {
      alert("Password must be at least 8 characters long.");
      return;
    }
    
  const user = {
    name: name,
    email: email,
    password: password1
  };
  localStorage.setItem(email, JSON.stringify(user));
  alert("Registration successful!");

  window.location.href = "./login.html";
          alert("Account Created");
        }
    </script>
    <script src="script.js"></script>
</body>
</html>
